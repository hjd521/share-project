<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>vue响应式</title>
</head>
<body>
  <div id='app'></div>
  <script src='./dist/bundle-global.js'></script>
  <script>
    let {reactive, effect} = bundle
    let obj = reactive({
      name: 'hjd',
      age: 10
    })
    effect(() => {
      app.innerHTML = obj.name
    })
    obj.name = 'haha'
  </script>
</body>
</html>
